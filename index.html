<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js"></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>C-Bot</title>
</head>

<body>
    <div class="main-body">
        <main>

            <div class="logo">
                <img src="img/logo.svg" alt="logo" />
            </div>

            <div class="container">

                <textarea name="input-text" id="input-text" cols="30" rows="10"

                    placeholder="Introduce tu texto aquí"></textarea>
                <div class="alert-minus-text">
                    <img src="img/sign-exclamation.svg" alt="signo-exclamacion" />
                    <p>Solo letras minusculas y sin acentos</p>
                </div>

                <div class="Buttons">
                    <button class="btton1" id="btton1">Encriptar</button>

                    placeholder="Ingresa tu pregunta aquí"></textarea>
                <div class="Buttons">
                    <button class="btton1" id="btton1">Enviar</button>
                    <button class="btton2" id="btton2">Eliminar</button>
                </div>
            </div>

        </main>
        <aside>
            <div class="aside-container">
                <div class="aside-img-text">
                    <img id="img-puppet" src="img/Muñeco.svg" alt="">
                    <div class="text-aside">
                        <p class="notfound-text">Ningún mensaje fue encontrado</p>
                        <p class="insert-text-decrypt">Ingresa el texto que desees encriptar o desencriptar</p>
                        <p id="textOutIn"></p>
                    </div>
                </div>
            </div>

        </aside>
    </div>
    <footer>
        <div class="footer-page">
            <p>Made with ♡ by <a href="https://github.com/keiwv"><u>keiwv</u></a> & <a
                    href="https://github.com/JVPresti"><u>JVPresti</u></a></p>
            <div>
    </footer>
</body>

</html>
