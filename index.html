<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js"></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>C-Bot</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo.svg" alt="logo" />
        </div>
    </header>
    <div class="main-body">

        <main>

            <div class="container">

                <textarea name="input-text" id="input-text" cols="30" rows="10"
                    placeholder="Ingresa tu pregunta aquí"></textarea>
                <div class="Buttons">
                    <button class="btton1" id="btton1">Enviar</button>
                    <button class="btton2" id="btton2">Eliminar</button>
                </div>
            </div>

        </main>
        <aside>
            <div class="aside-container">
                <div class="aside-img-text">
                    <img id="img-puppet" src="img/Muñeco.svg" alt="">
                    <div class="text-aside">
                        <p class="notfound-text">Ningún mensaje fue encontrado</p>
                        <p class="insert-text-decrypt">Ingresa el texto que desees encriptar o desencriptar</p>
                        <p id="textOutIn"></p>
                    </div>
                </div>
            </div>

        </aside>

    </div>
    <footer>
        <p>Made by <a href="https://github.com/OnlyCodesOrg">OnlyCodes</a></p>
        <a href="https://github.com/OnlyCodesOrg"><img src="img/github.svg" alt=""></a>
    </footer>
</body>

</html>
